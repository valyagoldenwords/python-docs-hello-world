# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-hello-word

on:
  push:
    branches:
      - built-in
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_022757055e41407585ab7d9f33c99521 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_974c68e84a1e495ea93c565a73cbbf97 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_022757055e41407585ab7d9f33c99521 }}/valyagoldenwords:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-hello-word'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_262efa8351cd4dca918513032f7a84c2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_022757055e41407585ab7d9f33c99521 }}/valyagoldenwords:${{ github.sha }}'